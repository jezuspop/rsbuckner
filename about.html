<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - JEZUSPOP</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --background: #ff6b81;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 0;
            position: relative;
            display: inline-block;
        }

        .logo img {
            width: 100%;
            max-width: 320px;
            height: auto;
            display: block;
        }

        .content {
            background: var(--white);
            border: 3px solid var(--black);
            border-radius: 12px;
            box-shadow: 6px 6px 0px var(--black);
            padding: 3rem;
            margin-bottom: 2rem;
            animation: slideIn 0.3s ease-out 0.1s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content p {
            font-size: 1.875rem;
            line-height: 1.8;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            padding: 1.25rem 1.5rem;
            background: var(--white);
            border: 3px solid var(--black);
            border-radius: 12px;
            box-shadow: 6px 6px 0px var(--black);
            text-decoration: none;
            color: var(--black);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-align: center;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease-out 0.2s backwards;
        }

        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--black);
            transition: width var(--transition);
            z-index: 0;
        }

        .back-link:hover::before {
            width: 100%;
        }

        .back-link span {
            position: relative;
            z-index: 1;
            transition: color var(--transition);
        }

        .back-link:hover span {
            color: var(--white);
        }

        .back-link:hover {
            transform: translate(-3px, 3px);
            box-shadow: 3px 3px 0px var(--black);
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @media (max-width: 640px) {
            .logo img {
                max-width: 224px;
            }

            .content {
                padding: 2rem 1.5rem;
            }

            .content p {
                font-size: 1.6875rem;
            }

            .back-link {
                padding: 1rem 1.125rem;
                font-size: 1.3125rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Jezuspop">
            </div>
        </header>

        <div class="content">
            <p>We are a Christian media brand that creates content to help people discover Biblical concepts from a pop-culture perspective.</p>
        </div>

        <a href="index.html" class="back-link">
            <span>‚Üê Back to Home</span>
        </a>
    </div>
</body>
</html>
